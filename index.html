<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odyrkap Network</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 3em;
      color: #4fc3f7;
    }

    p {
      font-size: 1.2em;
      margin-top: 20px;

      display: inline-block;

      border-radius: 8px;

      transition: background 0.3s;

    a.discord-link:hover {

    }
